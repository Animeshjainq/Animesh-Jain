<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Jain - Cybersecurity Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #0a0e17;
            --secondary-bg-color: #1a1f2e;
            --text-color: #00ff00;
            --highlight-color: #00ffff;
            --accent-color: #ff00ff;
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--main-bg-color);
            cursor: default;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--secondary-bg-color);
            color: var(--highlight-color);
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--accent-color);
        }
        h1, h2 {
            color: var(--highlight-color);
            text-shadow: 0 0 10px var(--highlight-color);
        }
        .section {
            background-color: var(--secondary-bg-color);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,255,255,0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--accent-color);
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,255,255,0.2);
        }
        .job {
            margin-bottom: 15px;
            border-left: 2px solid var(--accent-color);
            padding-left: 10px;
        }
        .skill-bar {
            background-color: var(--main-bg-color);
            height: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .skill-progress {
            background-color: var(--accent-color);
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 1s ease-out;
            position: relative;
        }
        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0,0,0,0.1) 10px,
                rgba(0,0,0,0.1) 20px
            );
        }
        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100%);
            transition: all 1s;
        }
        .show {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .playlist-container {
            margin-bottom: 30px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--secondary-bg-color);
            color: var(--highlight-color);
            border: 1px solid var(--highlight-color);
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--highlight-color);
            color: var(--main-bg-color);
        }
        #custom-message {
            margin-top: 20px;
            font-style: italic;
            color: var(--accent-color);
        }
        a {
            color: var(--highlight-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        .typing-effect {
            overflow: hidden;
            border-right: .15em solid var(--highlight-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--highlight-color); }
        }
    </style>
</head>
<body>
    <header>
        <div id="particles-js"></div>
        <h1 class="typing-effect">Aditya Jain</h1>
        <p>Cybersecurity Specialist | Ethical Hacker | Cloud Security Engineer</p>
    </header>

    <div class="container">
        <!-- Existing sections with content... -->

        <section class="section hidden">
            <h2>Hacker's Playlist & Network</h2>
            <div class="playlist-container">
                <h3>Cybersecurity Soundtrack</h3>
                <iframe id="spotify-embed" src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>

            <button onclick="changePlaylist()">Encrypt Playlist</button>
            <button onclick="togglePlaylistVisibility()">Cloak/Uncloak Playlist</button>

            <div class="social-icons">
                <a href="https://www.youtube.com/YOUR_CHANNEL" target="_blank" onmouseover="showCustomMessage('Explore my cybersecurity tutorials!')" onmouseout="hideCustomMessage()">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" width="48" height="48">
                </a>
                <a href="https://www.linkedin.com/in/YOUR_PROFILE" target="_blank" onmouseover="showCustomMessage('Connect with me on the professional network!')" onmouseout="hideCustomMessage()">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="48" height="48">
                </a>
            </div>

            <p id="custom-message"></p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ff00" },
                shape: { type: "triangle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#00ff00", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Animate sections on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        // Animate skill bars
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-progress');
            skillBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                bar.style.width = width;
            });
        }

        // Call animateSkillBars when the skills section becomes visible
        const skillsSection = document.querySelector('.section:nth-child(3)');
        const skillsObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                animateSkillBars();
                skillsObserver.unobserve(skillsSection);
            }
        });
        skillsObserver.observe(skillsSection);

        // Music and Social Hub functionality
        const playlists = [
            "YOUR_PLAYLIST_ID_1",
            "YOUR_PLAYLIST_ID_2",
            "YOUR_PLAYLIST_ID_3"
        ];
        let currentPlaylistIndex = 0;

        function changePlaylist() {
            currentPlaylistIndex = (currentPlaylistIndex + 1) % playlists.length;
            document.getElementById('spotify-embed').src = `https://open.spotify.com/embed/playlist/${playlists[currentPlaylistIndex]}`;
        }

        function togglePlaylistVisibility() {
            const playlist = document.getElementById('spotify-embed');
            playlist.style.display = playlist.style.display === 'none' ? 'block' : 'none';
        }

        function showCustomMessage(message) {
            document.getElementById('custom-message').textContent = message;
        }

        function hideCustomMessage() {
            document.getElementById('custom-message').textContent = '';
        }
    </script>
</body>
</html>
