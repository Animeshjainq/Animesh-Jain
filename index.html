<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Jain - Security Operations and Cloud Security Engineer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        .job {
            margin-bottom: 15px;
        }
        .skill-bar {
            background-color: #ecf0f1;
            height: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .skill-progress {
            background-color: #3498db;
            height: 100%;
            border-radius: 10px;
            width: 0;
            transition: width 1s ease-out;
        }
        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateX(-100%);
            transition: all 1s;
        }
        .show {
            opacity: 1;
            filter: blur(0);
            transform: translateX(0);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

        <div id="particles-js"></div>
        <h1>Aditya Jain</h1>
        <p>Security Operations and Cloud Security Engineer</p>
    </header>

</body>
</html>
